<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Nanum+Myeongjo:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./styles.css" type="text/css" /> -->
    <title>system ::: down</title>
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  font-size: 14px;
  --lightest: #f5f3f1;
  --light: #dcdad8;
  --dark: #393736;
  --green-grey: #a3a497;
  --bottom-box-size: 14vh;
  --border-size: 1px;
  --handle-size: 0.6rem;
  --verse-fs: 4rem;
  --verse-lh: calc(var(--verse-fs) + 0.5rem);
  --ff-cursive: "Ballet", serif;
  --ff-mono: "mononoki-Regular", monospace;
  --ff-serif: "Nanum Myeongjo", serif;
}

body {
  width: 40%;
  margin: 1rem auto;
  text-align: justify;
  background-color: var(--dark);
}

/* ---------------------------------- TEXT ---------------------------------- */

h2 {
  font-family: var(--ff-cursive);
  font-weight: 400;
  color: var(--lightest);
}

#address {
  > h2 {
    display: inline-block;
    font-size: 5rem;
  }
}

p,
input,
label {
  font-size: 1rem;
  font-family: var(--ff-serif);
  font-weight: 400;
  color: var(--lightest);
}

span {
  font-family: var(--ff-mono);
  font-weight: 400;
  font-style: normal;
  color: var(--lightest);
}

#memo {
  margin-top: -2.5rem;

  & > * {
    padding-bottom: 0.5rem;
  }
}

#meter {
  width: 100vw;
  height: 100vh;
  position: absolute;
  overflow: hidden;
  z-index: -10;
  top: 0;
  left: 0;
}

#voltage {
  position: absolute;

  display: flex;
  justify-content: center;
  align-items: center;

  width: 100%;
  height: 100%;
  /* border-radius: 50%; */
  background-color: var(--dark);
  filter: blur(1rem);
  transition: background-color 3s ease-in-out;
}

#indicator {
  background-color: var(--light);
  border-radius: 50%;
  filter: blur(1rem);
  /* width: calc(100vh / 2);
  height: calc(100vh / 2); */
  opacity: 0.1;
}

/* ------------------------------- RESPONSIVE ------------------------------- */

@media (max-width: 700px) {
  :root {
    font-size: 18px;
    --bottom-box-size: calc(50vw * 0.7);
  }

  body {
    min-width: 90%;
  }

  #address > h2:last-of-type {
    margin-top: -6rem;
  }

  #memo {
    margin-top: -0.5rem;
  }
}

/* ------------------------------- FONT FACES ------------------------------- */

@font-face {
  font-family: "mononoki-Regular";
  src: url("/public/assets/mononoki-Regular.otf");
  font-weight: normal;
}
@font-face {
  font-family: "mononoki-Italic";
  src: url("/public/assets/mononoki-Italic.otf");
  font-weight: normal;
  font-style: italic;
}
@font-face {
  font-family: "mononoki-Bold";
  src: url("/public/assets/mononoki-Bold.otf");
  font-weight: bold;
}
    </style>
  </head>
  <body>
    <div id="meter">
      <div id="voltage">
        <div id="indicator"></div>
      </div>
    </div>
    <div id="address">
      <h2>Dear</h2>
      <h2>&nbsp;visitor,</h2>
    </div>
    <div id="memo">
      <p>
        interdepend.net is not up right now because no one is powering the main
        server, which only runs on human energy.
      </p>
      <p>
        Some people in Brooklyn, New York will convene to power this site on May
        6, 2024 from 5pm to 9pm EST.
      </p>
      <p>Please consider visiting then.</p>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- <script src="script.js" type="text/javascript"></script> -->
  <script>
    function updateVoltage() {
    let indicator = $("#indicator");
    let newSize = Math.floor(Math.random() * 40) + 1;

    indicator.animate(
      {
        width: newSize + "vh",
        height: newSize + "vh",
      },
      5000
    );
  }

  $(function () {
    setInterval(updateVoltage, 2000);
  });
  </script>
</html>
